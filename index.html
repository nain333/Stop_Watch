<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaier">
        <div class="watch">
            <div class="outter-circle">
                <div class="inner-circle">
                <span class="text minute">0 : </span>
                <span class="text second"> &nbsp; 0 : </span>
                <span class="text milisecond">&nbsp;0 </span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
            
           

        </div>
        <ui class="laps" style="width: 250px;">
           
            <button class="lap-clear-button hidden">Clear All</button>
                        
        </ui>
        
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
